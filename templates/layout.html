<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles.css">
    <title>CS50-Chat | {% block title %} {% endblock %}</title>
</head>
<body>
    {% if session["user_id"] %}        
    <header>
        <a href="/"><img class="logo" src="/static/logo2.png" alt="logo"></a>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-links-li"><a href="/">Home</a></li>

        <input type="checkbox" class="check">

    {% else %}
    <header>
        <a href="/"><img class="logo" src="/static/logo2.png" alt="logo"></a>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-links-li"><a href="/register">Register</a></li>
                <li class="nav-links-li"><a href="/login">Login</a></li>
            </ul>
        </nav>
        
        <input type="checkbox" class="check">
        <label for="check" class="checkbtn"><i class="fa-solid fa-bars"></i></label>
    </header>
    {% endif %}
    <main>
        {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
