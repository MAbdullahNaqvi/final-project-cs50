{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
    {% if error%}
<div class="errorbox">
    <p class="error-text">{{error}}</p>
</div>
    {% endif %}
    <div class="container">
        <table class="table table-dark table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Members</th>
                <th scope="col">Join</th>
            </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{room["id"]}}</td>
                    <td>{{room["members"]}}</td>
                    <td>
                        <form action="/browse_rooms" method="post">
                            <button type="submit" name="join"> Join </button>
                            <input type="text" name="id" id="browse-id" value="{{room['id']}}">
                        </form>
                    </td>
                </tr>
                {% endfor %}            
            </tbody>
        </table>
    </div>

{% endblock %}
