{% extends "layout.html" %}

{% block title %}
    CS50-Chat| Home
{% endblock %}

{% block main %}
<form action="/" method="post">
<div class="container">
    <input type="text" placeholder="Name" name="name" value="name" id="name">
</div>
<div class="container">
    <input type="text" name="room-id" placeholder="Room ID" value="room_id" id="room">
</div>
<div class="container">
    <button type="submit" class="form-btn">Join Room</button>
    <button type="submit" class="form-btn">Create Room</button>
</div>
</form>
{% endblock %}
